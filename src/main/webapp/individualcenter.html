<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../resources/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../resources/static/js/jquery-3.4.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../resources/static/js/bootstrap.min.js"></script>
    <style>
        .individualdata{
            margin: 60px;
        }
        .title{
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="individualdata">
                    <img src="boy.png" class="img-rounded" height="60px" width="60px"/>
                    <br>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item">姓名：XXX</li>
                        <li class="list-group-item">手机号：XXX</li>
                        <li class="list-group-item">银行卡号：XXX</li>
                        <li class="list-group-item">身份证号：XXXX</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-5">
                <h3>个人资产</h3>
                <table class="table table-bordered">
                    <caption>总资产：XXX  昨日收益：XXX 总收益：XXX</caption>
                    <thead>
                    <tr class="title">
                        <th>基金名称</th>
                        <th>基金编号</th>
                        <th>持有资产</th>
                        <th>昨日收益</th>
                        <th>累计收益</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>兴业添天盈货币A</td>
                        <td>001624</td>
                        <td>1.00</td>
                        <td>1.00</td>
                        <td>1.00</td>
                        <td>
                            <form class="form-inline">
                                <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入金额" style="width: 100px">
                            </form>
                            <a href="#" style="margin-left: 35px">卖出</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h3>历史记录</h3>
                <table class="table table-bordered">
                    <caption> &nbsp;</caption>
                    <thead>
                    <tr class="title">
                        <th>基金名称</th>
                        <th>基金编号</th>
                        <th>交易金额</th>
                        <th>交易份额</th>
                        <th>时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>兴业添天盈货币</td>
                        <td>001624</td>
                        <td>1000</td>
                        <td>544.96</td>
                        <td>2019-9-9 09:09:09</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
